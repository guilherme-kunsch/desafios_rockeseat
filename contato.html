<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em Contato</legend>
            <label for="txtAssunto">Assunto:</label>
            <select name="assunto" id="txtAssunto">
                <option value="S">Suporte</option>
                <option value="A">Financeiro</option>
                <option value="C">Comercial</option>
            </select><br>
            <label for="txtNomeCompleto">Nome Completo:</label><br>
            <input type="text" name="nome" id="txtNomeCompleto"><br>
            <label for="txtEmail">E-mail:</label><br>
            <input type="text" name="email" id="txtEmail" placeholder="email@seudominio.com"><br>
            <label for="txtMensagem">Mensagem:</label><br>
            <textarea name="mensagem" id="txtMensagem" cols="30" rows="10"></textarea><br>
            <input type="checkbox" name="check" id="ckAceito">
            <label for="ckAceito">Aceito receber novidades por e-mail</label><br>
            <button type="submit">Enviar</button>
        </fieldset>
        
    </form>
</body>
</html>
